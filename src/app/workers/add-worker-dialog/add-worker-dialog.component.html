<h1 mat-dialog-title>Novo Funcionário</h1>
<div mat-dialog-content>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Nome" [(ngModel)]="newWorker.name">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Matrícula" [(ngModel)]="newWorker.code">
  </mat-form-field>

</div>
<div>
  <button mat-button (click)="cancel()">Cancelar</button>

  <button mat-button [disabled]="!isFormValid()" [mat-dialog-close]="newWorker" cdkFocusInitial>Adicionar</button>
</div>
