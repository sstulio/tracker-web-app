<div class="main-content">
  <div class="container-fluid">

    <div *ngFor="let location of locations">

      <div class="card">
        <div class="card-header card-header-tabs card-header-success">
          <div class="nav-tabs-navigation">
            <div class="nav-tabs-wrapper">
              <span class="nav-tabs-title"><strong> {{ location.name }} - {{location.costCenter}}</strong></span>
            </div>
          </div>
        </div>
        <div class="card-body">

        </div>
      </div>
    </div>


    <div class="card">
      <div class="card-header card-header-tabs card-header-success">
        <div class="nav-tabs-navigation">
          <div class="nav-tabs-wrapper">
              <mat-form-field class="example-full-width">
                  <input matInput placeholder="Nome" [(ngModel)]="newLocation.name">
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Centro de custo" [(ngModel)]="newLocation.costCenter">
              </mat-form-field>
          </div>
        </div>
      </div>
      <div class="card-body">
          <button mat-button (click)="addLocation()">Adicionar</button>
      </div>
    </div>
  </div>
</div>
